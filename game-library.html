<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!" />
    <title>Boardwalk Games | Game Library</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100"><!-- These apply display-flex arrange the flex items in a
    column and set a minimum height to stretch the page body to the full height of the viewport. -->
    <!-- Navbar -->
    <div>Navegation</div>

    <!-- Header with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game library intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- Game library section -->
        <section class="container">
            <div class="row">
                <div class="col-12">Game library section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
            </div>
        </section>
        <!-- Favourite game section -->
        <section class="container">
            <div class="row">
                <div class="col-12">Favourite game section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
            </div>
        </section>
    </main>

    <!-- Footer / Contact Section -->
    <footer class="mt-auto"> <!-- mt-auto pushes the footer to the bottom of the page -->
        <div class="row justify-content-center">
            <div class="col-12">Contact section heading</div>
            <!-- Contact info -->
            <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
            <!-- Opening times -->
            <div class="col-12 col-md-6 col-xl-4">Opening times</div>
        </div>
    </footer>


    <!--Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
</body>

</html>
